{%extends 'base.html'%}  {% block content %}
<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
<!-- SOURCES AREA-->
<div class="row">
  <div class="col-sm-12 text-center">
    <h2><b>Trending Now in the World</b></h2>
    <img src="http://news.itu.int/wp-content/uploads/2018/10/satellite-image-promo.jpg" alt="Satellite" width="700">
  </div>
</div>
<div class="row">
  {%for source in sources %}
  <div class="col-sm-3">
    <div class="card" style="background-color: #a2db1c">
      <div class="card-body">
        <h4 class="card-title text-center"><strong>From {{source.name}} </strong></h4>
        <a
          href="{{source.url}}"
          target="_blank"
          class="btn btn-primary btn-block"
          >Visit Site</a
        >
        <a href="/source/{{source.id}}" class="btn btn-danger btn-block"
          >Read the Article</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
