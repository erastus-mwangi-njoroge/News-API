{%extends 'base.html'%}  {% block content %}
<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
<!-- SOURCES AREA-->
<div class="row">
  <div class="col-sm-12 text-center">
    <h2><b>Trending Now in the World</b></h2>
    <img src="http://news.itu.int/wp-content/uploads/2018/10/satellite-image-promo.jpg" alt="Satellite" width="700">
  </div>
</div>
<div class="row">
  {%for source in sources %}
  <div class="col-sm-3">
    <div class="card" style="background-color: #a2db1c">
      <div class="card-body">
        <h4 class="card-title text-center"><strong>From {{source.name}} </strong></h4>
        <a
          href="{{source.url}}"
          target="_blank"
          class="btn btn-primary btn-block"
          >Visit Site</a
        >
        <a href="/source/{{source.id}}" class="btn btn-danger btn-block"
          >Read the Article</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<!-- Footer -->
<footer class="page-footer font-small cyan darken-3">

    <!-- Footer Elements -->
    <div class="container">
  
      <!-- Grid row-->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
  
            <!-- Facebook -->
            <a class="fb-ic">
              <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
              <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
              <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
              <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
              <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
              <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
            </a>
          </div>
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row-->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
      <a href="https://github.com/indomitable-core"> Erastus Njoroge</a>
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
{%endblock%}
